<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login">
        
        <div class="banner-login">
            <div class="banner-img">
                <img src="https://www.oakleyforum.com/attachments/4211914054_8c841cb41c_z-jpg.327609/"style="height: 100%;">
                <p>Seja <span>Bem-vindo</span></p>
            </div>
        </div>
        <div class="form-login">
            <a href="./index.html" class="spanSeta">&larr;</a>
            <p>E-mail:</p>
            <input type="text" placeholder="Digite seu e-mail" id="email_input">
            <p>Senha:</p>
            <div class="form-login-password">
            <input type="password" placeholder="Digite sua senha" class="senha" id="senha_input">
    
          
            </div>
            <button onclick="entrar()"><a>Logar</a></button>
            <span>NÃ£o tem uma conta?</span><a class="cad-a" href="cadastro.html"> Cadastre-se</a>
        </div>
    </div>
    
</body>
</html>

<script>
function entrar() {
    //aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
       // cardErro.style.display = "block"
       // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        //finalizarAguardar();
        return false;
    }
    else {
       // setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.ID_USUARIO = json.id;

                setTimeout(function () {
                    window.location = "./telaInteracao/tela-interacao.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                //console.error(texto);
                //finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

</script>
