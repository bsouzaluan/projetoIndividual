<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="form-container">
        <div class="form-login">
    
            <a href="./index.html" class="spanSeta">&larr;</a>
    
            <div class="form-title">
                <p>Cadastre-se</p>
            </div>
    
            
            <div class="form-input">
                <p>Nome:</p>
                <input type="text" id="inpNome" placeholder="Digite seu nome">
            </div>
    
           
    
            <div class="form-input">
                <p>E-mail:</p>
                <input type="email" placeholder="Digite seu e-mail" id="inpEmail">
            </div>
            
    
            <div class="form-input">
                <p>Senha:</p>
                <div class="form-login-password1">
            <input type="password" placeholder="Digite sua senha" class="senha" id="inpSenha">
            <img src="./icons/eye.png" alt="olho" class="btn">
    
            </div>
            </div>
    
            <div class="form-input">
            <p>Confirmar senha:</p>
            <div class="form-login-password2">
            <input type="password" placeholder="Confirme sua senha" class="senha1" id="confirmSenha">
            <img src="./icons/eye.png" alt="olho" class="btn1">
            </div>
            </div>
    
            <div class="form-button">
            <button onclick="verify()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
